<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Analog clock</title>
  <link rel="stylesheet" href="Analogue.css">
</head>
<body>
  <div class="clock-dial">
    <div class="dot"></div>
    <div class="hour hour-1">፩</div>
    <div class="hour hour-2">፪</div>
    <div class="hour hour-3">፫</div>
    <div class="hour hour-4">፬</div>
    <div class="hour hour-5">፭</div>
    <div class="hour hour-6">፮</div>
    <div class="hour hour-7">፯</div>
    <div class="hour hour-8">፰</div>
    <div class="hour hour-9">፱</div>
    <div class="hour hour-10">፲</div>
    <div class="hour hour-11">፲፩</div>
    <div class="hour hour-12">፲፪</div>
    <div class="brand">The King</div>
    
    <div class="minute-hand-wrapper"  id="minute-hand">
      <div class="minute-hand">
        <div class="hand"></div>
      </div>
    </div>
    <div class="second-hand-wrapper" id="second-hand">
      <div class="second-hand">
        <div class="hand"></div>
      </div>
    </div>
    <div class="hour-hand-wrapper" id="hour-hand">
      <div class="hour-hand">
        <div class="hand"></div>
      </div>
    </div>
        <div class="dot"></div>
  </div>
  <script src="123.js"></script>
</body>
</html>
